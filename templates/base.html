<!doctype html>
<html>
<head>
    
    <title>Build a Blog</title>
     

 </head>
 
<body>
    <main>
        &nbsp;&nbsp;
        <a href="/blog">Main Blog Page</a>
        &nbsp;&nbsp;
        <a href="/newpost">Add a Blog Entry</a>

        
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class = flashes>
            {% for message in messages %}
        <li style= "color: red;">{{message}}</li>
         
        {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        
  
       {% block content %}
       {% endblock %} 
        </main>
</body> 
</html>
